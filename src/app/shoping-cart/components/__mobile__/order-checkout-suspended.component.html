<div class="delivery-info-page">
    <div class="success-holder">
        <div class="info-order">
            {{'Спасибо, за покупку' | translate}},<br />
            {{'номер Вашего заказа' | translate}} {{ orderId }},<br />
            {{'заказ находится в обработке' | translate }}
        </div>
        <button *ngIf="!secretLinkCode" class="success__button" href="javascript:void(0)" [routerLink]="['/cabinet/order']">
            {{'Отследить статус заказа вы можете в личном кабинете' | translate}}<span class="btn-arrow">
                <svg class="btn-arrow__svg"><use svg-use-reference="btn-arrow" /></svg>
            </span>
        </button>
        <button *ngIf="secretLinkCode" class="success__button" href="javascript:void(0)" [routerLink]="['/s/' + secretLinkCode]">
            {{'Статус заказа' | translate}}<span class="btn-arrow">
                <svg class="btn-arrow__svg"><use svg-use-reference="btn-arrow" /></svg>
            </span>
        </button>
    </div>
</div>
