<div style="position: relative;">
    <input class="delivery-step__input"
           type="text"
           [(ngModel)]="selectedName"
           placeholder="{{'Город' | translate}}"
           #searchBox (keyup)="searchSettlement(searchBox.value)" [ngClass]="{'autodoc-mini-loader': inProcess}"
           maxlength="30">
           <span class="search-icon-sto"><svg class="search-icon__svg"><use svg-use-reference="search-1" /></svg></span>
    <div *ngIf="settlementsList.length > 0 && showDropDown" class="settlement-dropdown-container">
        <div *ngFor ="let settlement of settlementsList" (click)="onSettlementItemSelect(settlement)" class="settlement-item">            
            <span class="bold-font">{{ settlement.name }}</span>&sbquo;&nbsp;<span class="info-font">{{ settlement.area }}</span>
        </div>
    </div>
    <div class="head-overlay lang-overlay" (click)="hideDropdown()" [style.display]="getDisplay()"></div>
</div>
