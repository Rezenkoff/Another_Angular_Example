<div class="table-refund">
    <table class="table table-striped table-bordered " *ngIf="!inProcess">
        <thead>
            <tr>
                <th></th>
                <th class="hidden-xs">{{'Код по каталогу' | translate}}</th>
                <th>{{'Название' | translate}}</th>
                <th>{{'Кол-во' | translate}}</th>
                <th class="hidden-xs">{{'Цена' | translate}}</th>
                <th>{{'Сумма' | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of rows">
                <td style="vertical-align:middle;"><input (change)="changeSelected(item)" class="filter__checkbox" type="checkbox" [checked]="checkItem(item)" [jcf]="{ type:'Checkbox' }"></td>
                <td class="hidden-xs" style="vertical-align:middle;">{{ item.articleNumber }}</td>
                <td style="vertical-align:middle;">{{ item.artName }}</td>
                <td>
                    <div class="quantity quantity--order quantity--added quantity--product">
                        <input class="quantity__input quantity__input--order quantity__input--added" type="text" [ngModel]="item.quantityRefund" disabled="disabled">
                        <span class="quantity__plus quantity__plus--order quantity__plus--added" (click)="increment(item)">
                            <svg class="drop-arrow__svg drop-arrow__svg--quantity">
                                <use svg-use-reference="arrow-top"></use>
                            </svg>
                        </span>
                        <span class="quantity__minus quantity__minus--order quantity__minus--added" (click)="decrement(item)" [ngClass]="isDisabled(item)">
                            <svg class="drop-arrow__svg drop-arrow__svg--quantity">
                                <use svg-use-reference="arrow"></use>
                            </svg>
                        </span>
                    </div>
                </td>
                <td class="hidden-xs" style="vertical-align:middle;">{{ item.price }} грн.</td>
                <td style="vertical-align:middle;">{{ item.summa }}</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="emptyOrder && !inProcess">
        {{'В заказе нет товаров' | translate}}
    </div>
</div>
<div *ngIf="inProcess" style="height:120px;">
    <div class="autodoc-loader"></div>
</div>
